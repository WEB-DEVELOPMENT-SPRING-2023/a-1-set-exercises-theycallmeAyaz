<!DOCTYPE html>
<html>
<head>
	<title>Petrol Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<br>
<body>
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: white;">BuyPetrol.com</h1>
	<div class="container">
		<h1>Petrol Calculator</h1>
		<div class="input-container">
			<label for="cost">Cost per litre:</label>
			<input type="number" id="cost" step="0.01" min="0.01" value="1.72">
		</div>
		<div class="input-container">
			<label for="litres">Litres of petrol purchased:</label>
			<input type="number" id="litres" step="0.01" min="0" value="0">
		</div>
		<button id="calculate-btn">Calculate</button>
		<p id="total-cost">Total cost: $0.00</p>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
